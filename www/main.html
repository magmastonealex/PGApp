<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <script type="text/javascript" src="cordova.js"></script>
    <script src="barcodescanner.js"></script>
    
    <link rel="stylesheet" href="themes/CustTheme-nograd.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <link rel="stylesheet" href="css/images_scaled.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.js"></script>
    <script src="js/jquery.ui.map.min.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <title>Hello World</title>
</head>
<body>
    <div data-role="page" id="login" >
        <div data-role="content" data-theme="a" >


                        <center>
            <br />
            <br />
            <div style="width:60%"><img class="windowscale" src="img/d2dpro.png"></img></div>
            <br />
            <br />
            <br />
            <div data-role="fieldcontain" style="width:90%">
               <input type="text" name="Username" class="centeredtext" id="userIDBox" placeholder="Username" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" />
               <br>
               <input type="password" name="password" class="centeredtext" id="uPasswordBox" placeholder="Password" />
               <br>
               <a style="width:50%"data-role="button" data-rel="dialog" id="logi">Sign In</a>
           </div>
           </center> 
            


</div>
</div>
<div data-role="page" data-theme="a" id="dashboard">
    <div data-role="content" data-theme="a">
        <center>
                <br>
                <br>
                <div style="width:90%" id="d2dheight"><img class="windowscale" id="companylogo" src="img/d2dpro.png"></img></div>
                <br>

                <br>
               <div class="ui-grid-a" id="dashGrid">
                   <div class="ui-block-a changerbutton" id="cfs" goto="#formSelect" style="height:40%;border-bottom: 1px solid;border-right: 1px solid;display:table-cell; vertical-align:middle">
                          <img src="icons/forms-dark.png" goto="#formSelect" class="icon_image_tall">
                         <h4 class="gotobutton" goto="#formSelect" data-icon="grid">F0rms</h4>
      
                 </div>
                 <div class="ui-block-b changerbutton" goto="#entries" style="height:40%;border-bottom: 1px solid;border-left: 1px solid;display:table-cell; vertical-align:middle">
                     <img goto="#entries" src="icons/entries-dark.png" class="icon_image">
                     <h4 class="gotobutton" goto="#entries" data-icon="info">Entries</h4>
             </div>
             <div class="ui-block-a changerbutton" goto="#mapScreen" style="height:40%;border-top: 1px solid;border-right: 1px solid;display:table-cell; vertical-align:middle">
              
                 <h4 class="gotobutton" goto="#mapScreen" data-icon="star">Map</h4>
                 <img src="icons/map-dark.png"  goto="#mapScreen" style="width:25px">
             
         </div>
         <div class="ui-block-b changerbutton" goto="#locSettings" style="height:40%;border-top: 1px solid;border-left: 1px solid;display:table-cell; vertical-align:middle">
          
             <h4 class="gotobutton" goto="#locSettings" data-icon="gear">Settings</h4>
             <img src="icons/settings-dark.png" goto="#locSettings" class="icon_image">
         
     </div>
 </div>
 </div>
</center>
    </div>
</div>
<div data-role="page" data-theme="a" id="formSelect" data-add-back-btn="false">
    <div data-role="header">
         <a class='ui-btn-left ui-btn-back' href="#dashboard" data-icon='arrow-l'>Back</a>
        <h1>Select Form</h1>
    </div>
    <div data-role="content" data-theme="a">
        <ul data-role="listview" id="linksForm" data-theme="a" data-filter="true">


        </ul>
    </div>
    

</div>

<div data-role="page" data-theme="a" id="locSettings">
    <div data-role="header">
        <h1>Settings</h1>
    </div>
    <div data-role="content" data-theme="a">
        <fieldset data-role="controlgroup">
            <legend>Geolocation Interval</legend>
            <input type="radio" name="geomin" id="geo5min" content="5"/>
            <label for="geo5min">5 min</label>
            <input type="radio" name="geomin" id="geo10min" content="10"/>
            <label for="geo10min">10 min</label>
            <input type="radio" name="geomin" id="geo15min" content="15"/>
            <label for="geo15min">15 min</label>
            <input type="radio" name="geomin" id="geonever" content="never"/>
            <label for="geonever">Off</label>
        </fieldset> 
        <br>
        <p> Last recorded location: </p>
        <p id="geoSettingsData"></p>
        <br>
        <br>
        <p> Device ID: </p>
        <p id="deviceident"></p>
    </div>

    

</div>

<div data-role="page" data-theme="a" id="mapScreen">

    <div data-role="header">
        <h1>Map</h1>
    </div>

    <div data-role="content" data-theme="a">
        <div class="ui-bar-a ui-corner-all ui-shadow" style="padding:1em;">

            <div id="mapdiv" style="height:450px"></div>
        </div>
    </div>

    

</div>


<div data-role="page" data-theme="a" id="entries">

    <div data-role="header">
        <h1>Entries</h1>
    </div>

    <div data-role="content" id="entriesContent" data-theme="a">
       <ul data-role="listview" id="entriesList" data-theme="a" data-filter="true">
       </ul>
   </div>



</div>

<div data-role="page" id="entries_detail" data-theme="a" data-add-back-btn="false">
    <div data-role="header" >
        <a class='ui-btn-left ui-btn-back' data-rel="back" data-icon='arrow-l'>Back</a>
        <h1 id="entries_detail_header">Detail</h1>
    </div>


    <div data-role="content" id="entries_detail_content" data-theme="a" >

    </div>


</div>

<div data-role="page" data-theme="a" id="entries_super_detail">
    <div data-role="header" id="entries_super_detail_header">
        <h1>Page Detail</h1>
    </div>

    <div data-role="content" id="entries_super_detail_content">
       <ul data-role="listview" id="entries_super_detail_list">
       </ul>

   </div>
</div>

<div data-role="page" data-theme="a" id="form" data-add-back-btn="false">
    <div data-role="header" id="formHeader">
        <h1 id="FormName">Form Name</h1>
    </div>
    <div data-role="content" >
        <form id="formContent">

        </form>
        <a data-role="button" href="#form" id="submitButton">Submit</a>
    </div>
</body>
</html>

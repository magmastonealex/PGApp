    <body>
        <div data-role="page" id="login">
            <div data-role="header">
                <h1>Login</h1>
            </div>
            <div data-role="content" data-theme="a">
                <p> This is a login page. An icon or other logo should go here</p>
                <br />
                <div data-role="fieldcontain" >
                   <input type="text" name="Username" id="Username" placeholder="Username"  />
                   <br />
                   <br />
                   <input type="password" name="password" id="password" value="Password" />
                   <br />
                   <br />
                   <a data-role="button" data-rel="dialog" id="logi">Login</a>
               </div>

           </div>
       </div>
       <div data-role="page" id="formSelect">
            <div data-role="header">
            <h1>Select For</h1>
            </div>

            <ul data-role="listview">
    <li><a href="#form" class="formlink">Test Form</a></li>
    <li><a href="#form" class="formlink">Test Form</a></li>
    <li><a href="#form" class="formlink">Test Form</a></li>

</ul>
            </div>

            </div>
       </div>
<div data-role="dialog" id="locSettings">
    <div data-role="content">
    <fieldset data-role="controlgroup" data-type="horizontal">
    <legend>Geolocation Interval</legend>
    <input type="radio" name="geomin" id="geo5min" />
    <label for="geo5min">5 Min</label>
    <input type="radio" name="geomin" id="geo10min" />
    <label for="geo10min">10 Min</label>
    <input type="radio" name="geomin" id="geo15min" />
    <label for="geo15min">15 Min</label>
    </fieldset> 
    <br>
    <a data-rel="back" data-role="button" data-mini="true">Back</a>
    </div>

</div>
